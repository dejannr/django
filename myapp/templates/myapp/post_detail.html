{% extends "myapp/base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    <div class="post-detail">
        <h1>{{ post.title }}</h1>
        <p>{{ post.content }}</p>
        <small>Published on: {{ post.created_at }}</small>
        <br>
        <a href="/" class="back-link">Back to Posts</a>
        <a href="/{{ post.id }}/edit/" class="button">Edit Post</a>
    </div>
{% endblock %}
